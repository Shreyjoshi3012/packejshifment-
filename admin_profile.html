<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PackShift Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <style>
        body {
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem;
            color: #ecf0f1;
        }

        .profile-card {
            background-color: #34495e;
            border-radius: 12px;
            padding: 2rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .profile-card h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: #ecf0f1;
        }

        label {
            font-weight: 600;
            color: #ecf0f1;
        }

        .form-control {
            background-color: #2c3e50;
            border: 1px solid #2980b9;
            color: #ecf0f1;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            background-color: #2c3e50;
            border-color: #3498db;
            color: #ecf0f1;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
            padding: 0.75rem;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .feedback {
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .feedback.success {
            color: #2ecc71;
        }

        .feedback.error {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="profile-card shadow">
        <h2><i class="bi bi-person-circle me-2"></i>Admin Profile</h2>
        <form id="profileForm" novalidate>
            <div class="mb-3">
                <label for="adminName" class="form-label">Name</label>
                <input type="text" id="adminName" class="form-control" placeholder="Admin Name" required />
            </div>
            <div class="mb-3">
                <label for="adminPhone" class="form-label">Phone Number</label>
                <input type="tel" id="adminPhone" class="form-control" placeholder="Phone Number" required
                    pattern="[0-9]{10}" />
                <div class="form-text text-light">Enter 10 digit phone number</div>
            </div>
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Email</label>
                <input type="email" id="adminEmail" class="form-control" placeholder="admin@example.com" required />
            </div>
            <div class="mb-3">
                <label for="adminAddress" class="form-label">Address</label>
                <textarea id="adminAddress" class="form-control" rows="3" placeholder="Address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <div id="feedbackMsg" class="feedback"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Pre-fill with your provided data
        const adminData = {
            name: "Shrey Joshi",
            phone: "7276234454",
            email: "shreysjoshi217@gmail.com",
            address: "Malinagar, Harinagar, Tal:- Malshirash, Dist:- Solapur"
        };

        const profileForm = document.getElementById('profileForm');
        const adminNameInput = document.getElementById('adminName');
        const adminPhoneInput = document.getElementById('adminPhone');
        const adminEmailInput = document.getElementById('adminEmail');
        const adminAddressInput = document.getElementById('adminAddress');
        const feedbackMsg = document.getElementById('feedbackMsg');

        window.addEventListener('DOMContentLoaded', () => {
            adminNameInput.value = adminData.name;
            adminPhoneInput.value = adminData.phone;
            adminEmailInput.value = adminData.email;
            adminAddressInput.value = adminData.address;
        });

        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            feedbackMsg.textContent = '';
            feedbackMsg.className = 'feedback';

            const name = adminNameInput.value.trim();
            const phone = adminPhoneInput.value.trim();
            const email = adminEmailInput.value.trim();
            const address = adminAddressInput.value.trim();

            // Basic validation
            if (!name) {
                showFeedback('Name is required', 'error');
                return;
            }
            if (!validatePhone(phone)) {
                showFeedback('Please enter a valid 10-digit phone number', 'error');
                return;
            }
            if (!validateEmail(email)) {
                showFeedback('Please enter a valid email', 'error');
                return;
            }
            if (!address) {
                showFeedback('Address is required', 'error');
                return;
            }

            // Simulate saving data (replace with real API call)
            setTimeout(() => {
                showFeedback('Profile updated successfully!', 'success');
            }, 800);
        });

        function showFeedback(message, type) {
            feedbackMsg.textContent = message;
            feedbackMsg.className = `feedback ${type}`;
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePhone(phone) {
            return /^[0-9]{10}$/.test(phone);
        }
    </script>
</body>

</html>
