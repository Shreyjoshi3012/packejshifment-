<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PackShift Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <style>
        body {
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: #34495e;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            color: #ecf0f1;
        }

        .login-card h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: #ecf0f1;
        }

        .form-control {
            background-color: #2c3e50;
            border: 1px solid #2980b9;
            color: #ecf0f1;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            background-color: #2c3e50;
            border-color: #3498db;
            color: #ecf0f1;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .error-msg {
            color: #e74c3c;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .input-group-text {
            background-color: #2980b9;
            border: none;
            color: #ecf0f1;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #3498db;
            cursor: pointer;
            user-select: none;
            text-decoration: underline;
        }

        .forgot-password:hover {
            color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="login-card shadow">
        <h2><i class="bi bi-shield-lock-fill me-2"></i>Admin Login</h2>
        <div id="errorMsg" class="error-msg"></div>
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label visually-hidden">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Username" required autofocus />
                </div>
            </div>
            <div class="mb-1">
                <label for="password" class="form-label visually-hidden">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                </div>
            </div>
            <span class="forgot-password" id="forgotPasswordLink">Forgot Password?</span>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #34495e; color: #ecf0f1;">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="forgotPasswordForm" novalidate>
                    <div class="modal-body">
                        <p>Enter your admin email address to receive password reset instructions.</p>
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label visually-hidden">Email address</label>
                            <input type="email" class="form-control" id="resetEmail" placeholder="Email address"
                                required />
                            <div class="invalid-feedback" style="color: #e74c3c;">
                                Please enter a valid email address.
                            </div>
                        </div>
                        <div id="resetMsg" class="error-msg"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById("loginForm");
        const errorMsg = document.getElementById("errorMsg");
        const forgotPasswordLink = document.getElementById("forgotPasswordLink");
        const forgotPasswordModal = new bootstrap.Modal(document.getElementById("forgotPasswordModal"));
        const forgotPasswordForm = document.getElementById("forgotPasswordForm");
        const resetEmailInput = document.getElementById("resetEmail");
        const resetMsg = document.getElementById("resetMsg");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            errorMsg.textContent = "";

            // Simple fixed credential check
            if (username === "shrey" && password === "1111") {
                localStorage.setItem("adminLoggedIn", "true");
                window.location.href = "ww.html";
            } else {
                errorMsg.textContent = "Invalid username or password";
            }
        });

        forgotPasswordLink.addEventListener("click", () => {
            resetEmailInput.value = "";
            resetMsg.textContent = "";
            resetEmailInput.classList.remove("is-invalid");
            forgotPasswordModal.show();
        });

        forgotPasswordForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const email = resetEmailInput.value.trim();
            resetMsg.textContent = "";
            resetEmailInput.classList.remove("is-invalid");

            if (!email || !validateEmail(email)) {
                resetEmailInput.classList.add("is-invalid");
                return;
            }

            // Simulate sending reset email
            resetMsg.style.color = "#2ecc71"; // success green
            resetMsg.textContent = "If this email is registered, a reset link has been sent.";

            // Optionally, here you would send a request to your backend to handle password reset

            // Disable form inputs and button after sending
            resetEmailInput.disabled = true;
            forgotPasswordForm.querySelector("button[type='submit']").disabled = true;
        });

        function validateEmail(email) {
            // Simple email regex
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>

</html>
