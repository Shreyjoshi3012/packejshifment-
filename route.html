<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <style>
    /* Your existing styles */
    body {
      font-family: 'Outfit', sans-serif;
      background: #000;
      color: white;
    }

    #route-map {
      height: 600px;
      width: 790px;
      margin-top: 15px;
      margin-left: 260px;
      border-radius: 10px;
      border: 2px solid #0ff;
    }

    /* ...rest of your CSS unchanged... */
  </style>
</head>

<body>

  <div class="navbar">
    <h1>Dashboard</h1>
  </div>

  <div class="dashboard-container">
    <div class="card" id="smart-routes-card">
      <i class="fas fa-route"></i>
      <h3>Smart Routes</h3>

      <input type="text" id="source" placeholder="Enter source..."
        style="margin-top: 10px; padding: 6px; width: 50%; border-radius: 6px;" />
      <input type="text" id="destination" placeholder="Enter destination..."
        style="margin-top: 10px; padding: 6px; width: 50%; border-radius: 6px;" /><br>
      <button onclick="showRoute()"
        style="margin-top: 10px; padding: 8px 12px; background: #0ff; color: black; border: none; border-radius: 6px; cursor: pointer;">
        Show Route
      </button>

      <div id="route-map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <script>
    let map;
    let control;

    function initMap() {
      // Initialize map centered somewhere (e.g., India coords)
      map = L.map('route-map').setView([20.5937, 78.9629], 5);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);
    }

    function showRoute() {
      const source = document.getElementById('source').value.trim();
      const destination = document.getElementById('destination').value.trim();

      if (!source || !destination) {
        alert("Please enter both source and destination.");
        return;
      }

      // Remove existing routing control if exists
      if (control) {
        map.removeControl(control);
      }

      // Create new routing control with geocoding for source and destination
      control = L.Routing.control({
        waypoints: [],
        router: L.Routing.osrmv1({
          serviceUrl: 'https://router.project-osrm.org/route/v1'
        }),
        geocoder: L.Control.Geocoder.nominatim(),
        routeWhileDragging: false,
        showAlternatives: false
      }).addTo(map);

      // Use Nominatim API to geocode addresses to latlng
      Promise.all([
        geocode(source),
        geocode(destination)
      ]).then(results => {
        const [start, end] = results;
        if (!start || !end) {
          alert("Could not find one or both locations. Please check the names.");
          return;
        }
        control.setWaypoints([L.latLng(start.lat, start.lon), L.latLng(end.lat, end.lon)]);
        map.fitBounds(control.getPlan().getWaypoints().map(wp => wp.latLng));
      }).catch(err => {
        alert("Error fetching route: " + err);
      });
    }

    // Simple geocode using Nominatim
    function geocode(query) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
      return fetch(url).then(res => res.json()).then(data => {
        if (data && data.length > 0) {
          return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
        }
        return null;
      });
    }

    window.onload = () => {
      initMap();
    };
  </script>

  <!-- Include Leaflet Control Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</body>

</html>
