<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PackShift Admin Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <style>
        body {
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 2rem 1rem;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .settings-card {
            background-color: #34495e;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .settings-card h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: #ecf0f1;
        }

        label {
            font-weight: 600;
            color: #ecf0f1;
        }

        .form-control,
        .form-select {
            background-color: #2c3e50;
            border: 1px solid #2980b9;
            color: #ecf0f1;
            transition: border-color 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #2c3e50;
            border-color: #3498db;
            color: #ecf0f1;
            box-shadow: none;
        }

        .form-check-label {
            color: #ecf0f1;
            user-select: none;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .feedback {
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .feedback.success {
            color: #2ecc71;
        }

        .feedback.error {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="settings-card shadow">
        <h2><i class="bi bi-gear-fill me-2"></i>Admin Settings</h2>
        <form id="settingsForm" novalidate>
            <div class="mb-3">
                <label for="siteTitle" class="form-label">Site Title</label>
                <input type="text" id="siteTitle" class="form-control" placeholder="PackShift - Package Shifting"
                    required />
            </div>

            <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="enableNotifications" />
                <label class="form-check-label" for="enableNotifications">Enable Notifications</label>
            </div>

            <div class="mb-3">
                <label for="defaultTimezone" class="form-label">Default Timezone</label>
                <select id="defaultTimezone" class="form-select" required>
                    <option value="">Select Timezone</option>
                    <option value="UTC-12">UTC -12:00</option>
                    <option value="UTC-11">UTC -11:00</option>
                    <option value="UTC-10">UTC -10:00</option>
                    <option value="UTC-9">UTC -09:00</option>
                    <option value="UTC-8">UTC -08:00</option>
                    <option value="UTC-7">UTC -07:00</option>
                    <option value="UTC-6">UTC -06:00</option>
                    <option value="UTC-5" selected>UTC -05:00 (EST)</option>
                    <option value="UTC-4">UTC -04:00</option>
                    <option value="UTC-3">UTC -03:00</option>
                    <option value="UTC-2">UTC -02:00</option>
                    <option value="UTC-1">UTC -01:00</option>
                    <option value="UTC+0">UTC +00:00 (GMT)</option>
                    <option value="UTC+1">UTC +01:00</option>
                    <option value="UTC+2">UTC +02:00</option>
                    <option value="UTC+3">UTC +03:00</option>
                    <option value="UTC+4">UTC +04:00</option>
                    <option value="UTC+5">UTC +05:00</option>
                    <option value="UTC+6">UTC +06:00</option>
                    <option value="UTC+7">UTC +07:00</option>
                    <option value="UTC+8">UTC +08:00</option>
                    <option value="UTC+9">UTC +09:00</option>
                    <option value="UTC+10">UTC +10:00</option>
                    <option value="UTC+11">UTC +11:00</option>
                    <option value="UTC+12">UTC +12:00</option>
                </select>
            </div>

            <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle" />
                <label class="form-check-label" for="darkModeToggle">Enable Dark Mode</label>
            </div>

            <button type="submit" class="btn btn-primary">Save Settings</button>
            <div id="feedbackMsg" class="feedback"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const settingsForm = document.getElementById('settingsForm');
        const feedbackMsg = document.getElementById('feedbackMsg');

        // Example: Load saved settings (replace with real API or localStorage)
        const savedSettings = {
            siteTitle: 'PackShift - Package Shifting',
            enableNotifications: true,
            defaultTimezone: 'UTC-5',
            darkMode: false
        };

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('siteTitle').value = savedSettings.siteTitle;
            document.getElementById('enableNotifications').checked = savedSettings.enableNotifications;
            document.getElementById('defaultTimezone').value = savedSettings.defaultTimezone;
            document.getElementById('darkModeToggle').checked = savedSettings.darkMode;
        });

        settingsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            feedbackMsg.textContent = '';
            feedbackMsg.className = 'feedback';

            const siteTitle = document.getElementById('siteTitle').value.trim();
            const enableNotifications = document.getElementById('enableNotifications').checked;
            const defaultTimezone = document.getElementById('defaultTimezone').value;
            const darkMode = document.getElementById('darkModeToggle').checked;

            if (!siteTitle) {
                showFeedback('Site Title is required', 'error');
                return;
            }
            if (!defaultTimezone) {
                showFeedback('Please select a default timezone', 'error');
                return;
            }

            // Simulate saving settings (replace with real API call)
            setTimeout(() => {
                showFeedback('Settings saved successfully!', 'success');
                // Optionally save to localStorage or backend here
                // localStorage.setItem('adminSettings', JSON.stringify({ siteTitle, enableNotifications, defaultTimezone, darkMode }));
            }, 800);
        });

        function showFeedback(message, type) {
            feedbackMsg.textContent = message;
            feedbackMsg.className = `feedback ${type}`;
        }
    </script>
</body>

</html>
