<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RadarEye360 Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .leaflet-control-attribution,
    .leaflet-control-zoom,
    .leaflet-control-scale {
      display: none !important;
    }

    .leaflet-popup-content-wrapper {
      background: #1e1e1e;
      color: #f0f0f0;
      border-radius: 8px;
    }

    .leaflet-popup-tip {
      background: #1e1e1e;
    }

    .navigate-btn, .report-btn, .back-btn {
      position: absolute;
      z-index: 999;
      background: #0072ff;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .navigate-btn { top: 1rem; left: 1rem; }
    .report-btn { top: 1rem; left: 160px; }
    .back-btn { top: 1rem; right: 1rem; background: #444; }

    .speed-limit-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      border: 4px solid red;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-weight: bold;
      font-size: 14px;
    }

    #infoBox {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <button class="report-btn" onclick="enableReportMode()">Report Camera</button>
  <button class="back-btn" onclick="goBack()">Back to Home</button>
  <div id="map"></div>
  <div id="infoBox"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    const cameraData = [
      { lat: 19.8762, lng: 75.3433, desc: 'Speed Camera - Location A' },
      { lat: 19.8900, lng: 75.3200, desc: 'Red Light Camera - Location B' },
      { lat: 19.8600, lng: 75.3800, desc: 'Traffic Camera - Location C' },
      { lat: 16.694819, lng: 74.257449, desc: 'Speed Camera' }
    ];

    let userMarker;
    let routingControl;
    let reporting = false;
    let userLatLng;
    let alertedCameras = new Set();

    const map = L.map('map').setView([19.8762, 75.3433], 13);

    const tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const arrowIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });

    const speedLimitIcon = L.divIcon({
      className: '',
      html: '<div class="speed-limit-icon">80</div>',
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    // Add static cameras to map
    cameraData.forEach((cam, index) => {
      const icon = (index === cameraData.length - 1) ? speedLimitIcon : undefined;
      L.marker([cam.lat, cam.lng], icon ? { icon } : {}).addTo(map).bindPopup(cam.desc);
    });

    // Load localStorage cameras
    const stored = JSON.parse(localStorage.getItem('reportedCameras') || '[]');
    stored.forEach(({ lat, lng, desc }) => {
      L.marker([lat, lng]).addTo(map).bindPopup(desc);
    });

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(position => {
        userLatLng = [position.coords.latitude, position.coords.longitude];

        if (userMarker) {
          userMarker.setLatLng(userLatLng);
        } else {
          userMarker = L.marker(userLatLng, { icon: arrowIcon }).addTo(map)
            .bindPopup('You are here').openPopup();
          map.setView(userLatLng, 15);
        }
      });
    }

    L.Control.geocoder({
      defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
      const destLatLng = e.geocode.center;
      map.setView(destLatLng, 15);
      if (routingControl) routingControl.remove();

      routingControl = L.Routing.control({
        waypoints: [L.latLng(userLatLng), destLatLng],
        createMarker: () => null,
        addWaypoints: false,
        draggableWaypoints: false,
        fitSelectedRoutes: true,
        lineOptions: { styles: [{ color: 'lime', weight: 4 }] }
      }).addTo(map);

      routingControl.on('routesfound', function(e) {
        const route = e.routes[0];
        const routeCoords = route.coordinates;
        const distanceKm = (route.summary.totalDistance / 1000).toFixed(1);
        const durationMin = Math.round(route.summary.totalTime / 60);
        document.getElementById('infoBox').style.display = 'block';
        document.getElementById('infoBox').innerHTML = `Distance: ${distanceKm} km | ETA: ${durationMin} min`;

        cameraData.forEach((cam, idx) => {
          for (const coord of routeCoords) {
            const dist = getDistance(cam.lat, cam.lng, coord.lat, coord.lng);
            if (dist <= 3 && !alertedCameras.has(idx)) {
              alertedCameras.add(idx);
              alert("Speed Camera Ahead: " + cam.desc);
              break;
            }
          }
        });
      });
    }).addTo(map);

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function enableReportMode() {
      reporting = true;
      alert("Tap on the map where you'd like to report a new camera.");
    }

    map.on('click', function(e) {
      if (!reporting) return;
      reporting = false;

      const latlng = e.latlng;
      const popupContent = `
        <form onsubmit="submitReport(event, ${latlng.lat}, ${latlng.lng})">
          <label style='display:block;margin:4px 0;'>Type:</label>
          <select id='cameraType' style='width:100%;margin-bottom:8px;'>
            <option>Speed Camera</option>
            <option>Red Light Camera</option>
            <option>Traffic Camera</option>
          </select>
          <input type='text' id='cameraDesc' placeholder='Description' style='width:100%; margin-bottom:8px;' />
          <button type='submit' style='width:100%; padding:4px;'>Report</button>
        </form>
      `;

      L.popup()
        .setLatLng(latlng)
        .setContent(popupContent)
        .openOn(map);
    });

    function submitReport(event, lat, lng) {
      event.preventDefault();
      const type = document.getElementById('cameraType').value;
      const desc = document.getElementById('cameraDesc').value || type;
      map.closePopup();
      L.marker([lat, lng]).addTo(map).bindPopup(desc);

      const reported = JSON.parse(localStorage.getItem('reportedCameras') || '[]');
      reported.push({ lat, lng, desc });
      localStorage.setItem('reportedCameras', JSON.stringify(reported));

      alert("Camera reported successfully!");
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
